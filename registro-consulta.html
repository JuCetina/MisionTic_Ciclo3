<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registro y consulta</title>
</head>

<body>
    <div class="navbar">
        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo"><img class="responsive-img" src="images/logo.jpg"></a>
                <ul class="right hide-on-med-and-down ">
                    <li><a class="blue-text text-darken-2" href="index.html">Historial</a></li>
                    <li><a class="blue-text text-darken-2" href="registro-consulta.html">Registro y Consulta</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <br>
                    <li><a class="blue-text text-darken-2" href="index.html">Historial</a></li>
                    <li><a class="blue-text text-darken-2" href="registro-consulta.html">Registro y Consulta</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            <div class="container">
                <label class="label" for="cedulanuevo">Cédula:</label>
                <input class="textfield" name="cedula-reg" id="cedulanuevo" type="text" maxlength="10" placeholder="Ejemplo: 1234567">
            </div>
            <div class="container">
                <label class="label" for="telefono">Teléfono:</label>
                <input class="textfield" name="telefono" id="telefono" type="tel" maxlength="10" placeholder="Ejemplo: 6011234567">
            </div>

            <h3 class="subtitle-two">Vacuna aplicada</h3>
            <div class="container">
                <label class="label" for="Sinovac">Sinovac</label>
                <input class="button-special" type="radio" id="Sinovac" name="vacuna" value="Sinovac" checked> 
            </div>
            
            <div class="container">
                <label class="label" for="Pfizer">Pfizer</label>
                <input class="button-special" type="radio" id="Pfizer" name="vacuna" value="Pfizer"> 
            </div>
            
            <div class="container">
                <label class="label" for="Moderna">Moderna</label>
                <input class="button-special" type="radio" id="Moderna" name="vacuna" value="Moderna"> 
            </div>
            
            <div class="container">
                <label class="label" for="AstraZeneca">AstraZeneca</label>
                <input class="button-special" type="radio" id="AstraZeneca" name="vacuna" value="AstraZeneca"> 
            </div>
            
            <div class="container">
                <label class="label" for="Janssen">Janssen</label>
                <input class="button-special" type="radio" id="Janssen" name="vacuna" value="Janssen">
            </div>

            <h3 class="subtitle-two">Esquema completo</h3>
            <div class="container">
                <label class="label" for="esquema">Si</label>
                <input class="button-special" type="checkbox" name="esquema-completo" id="esquema">
            </div>

            <h3 class="subtitle-two">Fechas de Aplicación de vacuna</h3>
            <div class="container">
                <label class="label" for="primera">Fecha Primera Dosis:</label>
                <input class="textfield" type="date" name="primera" id="primera" min="2021-02-01" max="2021-12-31">
            </div>
            
            <div class="container">
                <label class="label" for="segunda">Fecha Segunda Dosis:</label>
                <input class="textfield" type="date" name="segunda" id="segunda" min="2021-02-01" max="2021-12-31">
            </div>
            
            <input class="button" type="submit" value="Guardar">
        </form>
    </main>



</body>

</html>
