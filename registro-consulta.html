<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRADOS</title>
</head>
<body>
    <header>
        <img src="encabezado.jpg" width="1550px" height="100"/>
        
    </header>
    <hr>

    <a href="index.html">Inicio</a>
    <a href="registro-consulta.html">Contenido</a>
    
    <hr><br>
    <h2 style="color:cornflowerblue ;text-align: center">CONSULTA DE CÉDULA </h2><br><br>

    <form>
        <label for="cedula">Ingrese el número de cédula:</label>
        <input type="text" size="60" id="cedula" name="Cedula" placeholder="Escriba aqui el númerode cedula sin puntos" style="text-align: center">
        <input type="submit" value="Consultar Usuario"><br><br>
    </form>

    <form action="" method="get" autocomplete="off">
        <h3>Datos personales</h3>
        <label form="nombre">Nombres y Apellidos:</label>
        <input name="nombre" type="text"  maxlength="10" placeholder="Nombre Completo"><br><br>
        <label form="telefono">Telefono:</label>
        <input name="telefono" type="tel"  maxlength="10" placeholder="Telefono">
        <h3>Vacuna</h3>
        <input type="radio" name="gender" value="Sinovac" checked> Sinovac
        <br>
        <input type="radio" name="gender" value="Pfizer"> Pfizer
        <br>
        <input type="radio" name="gender" value="BioNTech"> BioNTech
        <br>
        <input type="radio" name="gender" value="AstraZeneca"> AstraZeneca
        <h3>Esquema Completo</h3>
        <input type="checkbox" name="esquema" value="false"><br>
        <h3>Fecha de Vacunas</h3>
        <label form="date">Fecha Primera Dosis:</label>
        <input type="date" name="primera" min="2000-01-02">
        <label form="date">Fecha Segunda Dosis:</label>
        <input type="date" name="segunda" min="2000-01-02">
        <br>
        <input type="submit" value="Actualizar">
    </form>

</body>
</html>
